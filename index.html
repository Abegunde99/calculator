<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,600&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>My Calculator</h1>
            <p>Designed By Abegunde Olanrewaju</p><br><br>
            <div><input class="result" type="text" name="result"></div>
            <table class="table">
                <tr>
                    <td><input type="button" value="C" class="global"></td>
                    <td><input type="button"  value="(" class="global"></td>
                    <td><input type="button" value=")" class="global"></td>
                    <td><input type="button" value="%" class="global"></td>
                  </tr>
                  <tr>
                    <td><input type="button" value="7" class="global"></td>
                    <td><input type="button" value="8" class="global"></td>
                    <td><input type="button" value="9" class="global"></td>
                    <td><input type="button" value="/" class="global"></td>
                  </tr>
                  <tr>
                    <td><input type="button" value="4" class="global"></td>
                    <td><input type="button" value="5" class="global"></td>
                    <td><input type="button" value="6" class="global"></td>
                    <td><input type="button" value="X" class="global"></td>
                  </tr>
                  <tr>
                    <td><input type="button" value="1" class="global"></td>
                    <td><input type="button" value="2" class="global"></td>
                    <td><input type="button" value="3" class="global"></td>
                    <td><input type="button" value="-" class="global"></td>
                  </tr>
                <tr>
                    <td colspan="2"><input type="button" value="0" class="grey"></td>
                    <td><input type="button" value="." class="global"></td>
                    <td rowspan="2"><input type="button" value="+" class="plus"></td>
                  </tr>
                  <tr>
                    <td><input type="button" value="Del" class="global red white-text"></td>
                    <td colspan="2"><input type="button" value="=" class="green"></td>
                  </tr>
            </table>
        </div>
    </div>
</body>
</html>
